<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <input type="text" class="display" value="80085" disabled>
    
    
    <div class="digit-row-3">
      <button class="digit" value = 1 id="one">1</button>
      <button class="digit" value = 2 id="two">2</button>
      <button class="digit" value = 3 id="three">3</button>
      <button class="operator" value = 'sum' id="sum">+</button>
    </div>
    <div class="digit-row-2">
      <button class="digit" value = 4 id="four">4</button>
      <button class="digit" value = 5 id="five">5</button>
      <button class="digit" value = 6 id="six">6</button>
      <button class="operator" value = 'subtract' id="sub">-</button>
     </div>
     <div class="digit-row-1">
      <button class="digit" value = 7 id="seven">7</button>
      <button class="digit" value = 8 id="eight">8</button>
      <button class="digit" value = 9 id="nine">9</button>
      <button class="clear">CLR</button>
    </div>
   <div class="last-row">
    <button class="digit" value = 0 id="zero">0</button>
    <button class="operator" value = 'divide' id="divide">%</button>
    <button class="operator" value = 'multiply' id="multiply">*</button>
    <button class="equals">=</button>
  </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
 <script src="app.js"></script>
</body>
</html>
